<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tools4Rent</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script>

	$(document).ready(function(){
    	$("#btn_signin").click(function(){
        	$.get("/" + $('input:radio[name=userType]:checked').val() + "/" + $('#inputUsername').val(), function(data){
			    if($('#inputPassword').val() == data.password){
					window.location.href = $('input:radio[name=userType]:checked').val() + '.html' + '#' + $('#inputUsername').val();
				} 
				else{
					if ($('input:radio[name=userType]:checked').val() == "customer") {
						window.location.href = 'customer_registration.html' + '#' + $('#inputUsername').val();							
					} else {
						alert("Login failed, please try again.");							
					}					
				}
			})
		  	.fail(function() {
				if ($('input:radio[name=userType]:checked').val() == "customer") {
					window.location.href = 'customer_registration.html' + '#' + $('#inputUsername').val();							
				} else {
					alert("Login failed, please try again.");							
				}					
			});
    	});
	});
	</script>

  </head>

  <body id="login">
  
    <div class="container">

      <form class="form-signin" action="#" method="post">
        <h2>Tools4Rent</h2>
        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" required autofocus value="">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required value="">
        <div class="radio">
          <label class="user-type"><input type="radio" name="userType" value="clerk"> Clerk</label>
          <label class="user-type"><input type="radio" name="userType" value="customer" checked> Customer</label>
        </div>
      </form>
	  <button id = "btn_signin" class="btn btn-lg btn-primary btn-block">Sign in</button>

    </div> <!-- /container -->

  </body>
</html>
